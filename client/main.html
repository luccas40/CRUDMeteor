<head>
  <title>CRUDMeteor</title>
</head>

<body>
	<div class="container" style="margin: 0 15%">{{> formulario}}</div>
</body>

<template name="formulario">
<h2>Clientes</h2>
	<div class="col-md-10 roundedSized" style="background-color:white; padding:4% 2% 1% 2%;">
		<button id="new" type="button" class="btn btn-info" data-toggle="modal" data-target="#add"><span class="glyphicon glyphicon-plus"></span></button>
		<table class="table table-striped">
		  <thead class="thead-inverse">
			<tr>
			  <th>#</th>
			  <th>Nome</th>
			  <th>CPF</th>
			  <th>Telefone</th>
			  <th>Rua</th>
			  <th>Numero</th>
			  <th>Complemento</th>
			  <th>Bairro</th>
			  <th>Cep</th>
			  <th>Cidade</th>
			  <th>Estado</th>
			  <th width="5%"></th>
			  <th width="5%"></th>
			</tr>
		  </thead>
		  <tbody>
		  {{#each clicli}}
			<tr>
			  <th scope="row">{{@index}}</th>
			  <td>{{nome}}</td>
			  <td>{{cpf}}</td>
			  <td>{{rua}}</td>
			  <td>{{numero}}</td>
			  <td>{{complemento}}</td>
			  <td>{{bairro}}</td>
			  <td>{{cep}}</td>
			  <td>{{cidade}}</td>
			  <td>{{estado}}</td>			  
			  <td><button type="button" name="edit" class="btn btn-success"><span class="glyphicon glyphicon-edit"></span></button></td>
			  <td><button type="button" name="delete" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button></td>
			</tr>
			{{/each}}
		  </tbody>
		</table>
	</div>
	<!-- modal -->
	<div class="modal fade" id="formularioCadCli" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h2 class="modal-title" style="color:black;" id="exampleModalLabel"><b>Formulario Cliente</b></h2>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <form id="formCadCli">
			  <div class="modal-body">			
				  <div class="form-group">
					<label for="nome" class="form-control-label">Nome:</label>
					<input type="text" value="" class="form-control" id="nome">
				  </div>
				  <div class="form-group">
					<label for="cpf" class="form-control-label">CPF:</label>
					<input type="text" value="" class="form-control" id="cpf">
				  </div>
				  <div class="form-group">
					<label for="rua" class="form-control-label">Rua:</label>
					<input type="text" value="" class="form-control" id="rua">
				  </div>	
				  <div class="form-group">
					<label for="numero" class="form-control-label">Numero:</label>
					<input type="text" value="" class="form-control" id="numero">
				  </div>	
				  <div class="form-group">
					<label for="complemento" class="form-control-label">Complemento:</label>
					<input type="text" value="" class="form-control" id="complemento">
				  </div>	
				  <div class="form-group">
					<label for="bairro" class="form-control-label">Bairro:</label>
					<input type="text" value="" class="form-control" id="bairro">
				  </div>	
				  <div class="form-group">
					<label for="cep" class="form-control-label">Cep:</label>
					<input type="text" value="" class="form-control" id="cep">
				  </div>	
				  <div class="form-group">
					<label for="cidade" class="form-control-label">Cidade:</label>
					<input type="text" value="" class="form-control" id="cidade">
				  </div>
				  <div class="form-group">
					<label for="estado" class="form-control-label">Estado:</label>
					<input type="text" value="" class="form-control" id="estado">
				  </div>	
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Salvar</button>
			  </div>
		  </form>
		</div>
	  </div>
	</div>
</template>
